<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="Styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section id="page-wrap">

        <div id="intro-and-input">
            <div id="text">
                <h1>BUBBLE SORT ALGORITHM</h1>
                <p>This algorithm handles an unordered list of numbers and sorts it
                    by comparing the number being pointed to the one at the right, and
                    switching them if that one is bigger.
                    The process is repeated until the whole list is sorted
                </p>
            </div>

            <div id="input-text-and-box">
                <input type="number" id="userInput">
                <p>TYPE SOME NUMBERS</p>
            </div>
        </div>



        <div id="results-block">
            <div id="number-container"></div>
            <button id="checkNumbers">sort</button>
            <div id="time-box">
                <div id="timer">
                </div>
                <button id="loadAgain"><img src="iconito.png"></button>
            </div>
        </div>
    </section>



    <script type="text/javascript" src="bubble.js"></script>


</html>
